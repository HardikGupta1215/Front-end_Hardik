<!-- there is three types of list
 1-order list
 2-unorder list
 3-description list -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>
<body>
   
    <ol>
        <li>Red</li>
        <li>Green</li>
        <li>Yellow</li>
    </ol>
    <ul>
        <li>section a</li>
        <li>section b</li>
        <li>section c</li>
    </ul>
    <dl>
        <dt> type 1 </dt>
        <dd> Samsung</dd>
         <dt> type 2</dt>
        <dd> I Phone</dd>
         <dt> type 3 </dt>
        <dd> One Plus</dd>
    </dl>
    
</body>
</html>
